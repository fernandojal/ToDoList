{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link  href="{% static 'css/styles.css' %}" rel='stylesheet'>

    <title>To Do web app for Hr</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-ligh navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">To-Do List</a>

            <form class="d-flex" method = 'POST'>
              {% csrf_token %}
              <input class="form-control me-2" type="search" placeholder="Add Item" aria-label="Search" name="Item">
              <button class="btn btn-outline-success" type="submit">Add to list</button>
            </form>
        
      </nav>
        </br>
        <div class="container">
            {% block content %}     
            {% endblock %}
        </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <footer style="text-align: center;" class="footer">
    <span>WebApp was developed by Fernando Amundaray</span> 
  </footer>
  </body>
</html>
